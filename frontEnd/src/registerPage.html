    <div class="register__container">
        <div class="register__title-container">
            <h4 class="register__title">REGISTRO</h4>
        </div>
        <form action="" class="register__form">
            <div class="register__form-logo-container">
                <img class="register__form-logo"src="" alt="">
            </div>


            <div class="register__form-container">
                <label class="register__form-label">Nombre:</label>
                <input class="register__form-input" type="text" id="name" name="name" placeholder="Nombre" required minlength="3">

            </div>

            <div class="register__form-container">
                <label class="register__form-label" for="">Email:</label>
                <input class="register__form-input" type="email" id="email" name="email" placeholder="Email" required>

            </div>
   

            <div class="register__form-container">
                <label class="register__form-label" for="">Direccion:</label>
                <input class="register__form-input" type="text" id="address" name="address" placeholder="Direccion" required>

                
            </div>
            <div class="register__form-container">
                <label class="register__form-label" for="">CURP:</label>
                <input class="register__form-input" type="text" id="curp" name="curp" placeholder="CURP" required>

                
            </div>
            <div class="register__form-container">
                <label class="register__form-label" for="">Genero:</label>

                <select  class="register__form-input"  id="gender" name="gender">
                    <option >Masculino</option>
                    <option >Femenino</option>
                </select>
                
            </div>
            <div class="register__form-container">
                <label class="register__form-label" for="">Codigo del pais:</label>
                <input  class="register__form-input " type="text" id="areamobile" name="areamobile" value="52" readonly required>

                
            </div>

            <div class="register__form-container">
                <label class="register__form-label" for="">Celular:</label>
                <input class="register__form-input" type="text" id="mobile" name="mobile" placeholder="Celular" required>

                
            </div>
            <div class="register__form-container">
                <label class="register__form-label" for="">Hora:</label>
                <input class="register__form-input" type="text" id="time" name="time" placeholder="Hora" required>

                
            </div>
            <div class="register__form-container">
                <label class="register__form-label" for="">Fecha:</label>
                <input class="register__form-input" type="date" id="date" name="date" placeholder="Fecha" required>

                
            </div>
    
           

        

    

        
         

            <!-- Cambiado de "celular" a "mobile" para que coincida con el JavaScript -->


            
            
         
 
 
            
            <button class="register__button" type="submit">Guardar</button>
            <div class="register__errorMessages" id="errorMessages" style="color: red;"></div>
        </form>
