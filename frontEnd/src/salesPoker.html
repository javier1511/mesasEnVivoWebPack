        <div class="poker__form-container">
   

            <div class="poker__form-title-container">
                <h3 class="poker__form-title">VENTAS CASH</h3>

                <div class="poker__form-report">

                </div>
            </div>

            <form class="poker__form">

                <div class="poker__form-input-container">
                    
                 <label for="" class="poker__label">Fecha</label>
                 <input type="date" class="poker__input" placeholder="Fecha" id="pokerDate">
                </div>

                <div class="poker__form-input-container">
                    <label for="" class="poker__label">Hora</label>
                    <input type="text" class="poker__input" placeholder="Hora" id="pokerTime">
                </div>
                <div class="poker__form-input-container">
                    <label for="" class="poker__label">Nombre</label>
                    <input id="pokerFormName" type="text" class="poker__input" placeholder="Nombre" readonly>
                </div>

                <div class="poker__form-input-container">
                    <label for="" class="poker__label">Celular</label>
                    <input id="pokerFormMobile" type="text" class="poker__input" placeholder="Celular" readonly>
                </div>

                <div class="poker__form-input-container">
                    <label for="" class="poker__label">Id</label>
                    <input id="pokerFormId" type="text" class="poker__input" placeholder="Id" readonly>
                </div>

             <!--
<div class="poker__form-input-container">
  <label for="" class="poker__label">Usuario</label>
  <input id="userIdPoker" type="text" class="poker__input" placeholder="Id De Usuario" readonly>
</div>
-->

<!-- 
                <div class="poker__form-input-container">
                    <label for="" class="poker__label poker__label-fondo">Fondo</label>
                    <input type="number" class="poker__input" id="cashInPoker" placeholder="Fondo">

                </div>-->

                <div class="poker__form-input-container">
                    <label for="" class="poker__label poker__label-cash ">Efectivo</label>
                    <input type="number" class="poker__input" id="cashPoker" placeholder="Efectivo">

                </div>

                <div class="poker__form-input-container">
                    <label for="" class="poker__label poker__label-card">Tarjeta</label>
                    <input type="number" class="poker__input" id="cardPoker" placeholder="Tarjeta">

                </div>

                <div class="poker__form-input-container">
                    <label for="" class="poker__label poker__label-dollar">Dolares</label>
                    <input type="number" class="poker__input" id="usdPoker" placeholder="Dolares">

                </div>
                <div class="poker__form-input-container">
                    <label for="" class="poker__label poker__label-payment">Pago</label>
                    <input type="number" class="poker__input" id="paymentPoker" placeholder="Pago">

                </div>

                 <div class="poker__form-input-container">
                    <label for="" class="poker__label poker__label-rake">Rake</label>
                    <input type="number" class="poker__input" id="rake" placeholder="Rake">

                </div>


              
    
  
        
    
    
                <div class="poker__errorMessages" id="errorMessages" style="color:red"></div>
                <div class="poker__button-container">
                    <button class="poker__button">Vender</button>
                    
                </div>
             
            </form>

            <div class="poker__list" id="pokerList">
             
                <div class="poker__list-container">
                    <div class="poker__list-close-container">
                        <img id="pokerPopupClose" src="<%= require('./images/close_48dp_FILL0_wght400_GRAD0_opsz48.png') %>" alt="" class="poker__list-close">
                    </div>
                    <div class="poker__list-title-container">
                        <h3 class="poker__list-title">CLIENTES</h3>
                    </div>
                    <form class="poker__list-form">
                  
                        <input id="pokerFormText" type="text" class="poker__form-text" placeholder="Buscar por celular">
    
                        <div id="pokerApi" class="poker__api_container">
                            <div class="poker__data-headers-container">

                                    <p class="poker__data">Nombre</p>
                            <p class="poker__data">Celular</p>

                            </div>

                            <div id="pokerData" class="poker__data_container">

                            </div>
                        
                  
                        </div>
    
              
                    </form>
                </div>
            </div>


            <div class="calculadora-container">

                <div class="calculadora">

                    <div class="calculadora__display">0</div>

                    <div class="calculadora__buttons-container">
                        <button id="1" class="calculadora__button" data-value="1">1</button>
                        <button id="2" class="calculadora__button" data-value="2">2</button>
                        <button id="3" class="calculadora__button" data-value="3">3</button>
                        <button id="4" class="calculadora__button" data-value="4">4</button>
                        <button id="5" class="calculadora__button" data-value="5">5</button>
                        <button id="6" class="calculadora__button" data-value="6">6</button>
                        <button id="7" class="calculadora__button" data-value="7">7</button>
                        <button id="8" class="calculadora__button" data-value="8">8</button>
                        <button id="9" class="calculadora__button" data-value="9">9</button>
                        <button id="0" class="calculadora__button"data-value="0">0</button>
                        <button class="calculadora__button" id="clear-btn">C</button>
                        <button class="calculadora__button" id="enter-btn">OK</button>
                    </div>


                </div>


            </div>

          


        

        </div>

        
   

      
    </div>
