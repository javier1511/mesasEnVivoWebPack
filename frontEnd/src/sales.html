<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="sales">

        <div class="side__menu-container">
            <div class="side__menu-list">
                <div class="side__menu-list-container">
                    <a href="registerPage.html" class="side__menu">REGISTRAR CLIENTE</a>
    
                </div>

                <div class="side__menu-list-container">
                    <a href="clientsReport.html" class="side__menu">REPORTE DE CLIENTES</a>
    
                </div>
                <div class="side__menu-list-container">
                    <a href="clients.html" class="side__menu">CLIENTES REGISTRADOS</a>
    
                </div>
                <div class="side__menu-list-container">
                    <a href="salesReport.html" class="side__menu">REPORTE DIARIO</a>
    
                </div>
    
                <div class="side__menu-list-container">
                    <a href="sales.html" class="side__menu">VENTAS</a>
    
                </div>

                <div class="side__menu-list-container">
                    <a href="salesTransacctions.html" class="side__menu">TRANSACCIONES</a>
    
                </div>
                <div class="side__menu-list-container">
                    <a href="clientsKpisReport.html" class="side__menu">REPORTE DE CLIENTES</a>
    
                </div>
    
              
                <div class="side__menu-list-container-button">
                    <button id ="logout" href="" class="side__menu-button">SALIR</button>
           
                </div>
            
             
                
             
            
             
              
            </div>
    
    
        </div>

        <div class="sales__form-container">
   

            <div class="sales__form-title-container">
                <h3 class="sales__form-title">VENTAS </h3>

                <div class="sales__form-report">

                </div>
            </div>

            <form class="sales__form">

                <div class="sales__form-input-container">
                    
                 <label for="" class="sales__label">Fecha</label>
                 <input type="date" class="sales__input" placeholder="Fecha" id="salesDate">
                </div>

                <div class="sales__form-input-container">
                    <label for="" class="sales__label">Hora</label>
                    <input type="text" class="sales__input" placeholder="Hora" id="salesTime">
                    
                </div>
                <div class="sales__form-input-container">
                    <label for="" class="sales__label">Nombre</label>
                    <input id="salesName" type="text" class="sales__input" placeholder="Nombre">
                </div>

                <div class="sales__form-input-container">
                    <label for="" class="sales__label">Celular</label>
                    <input id="salesMobile" type="text" class="sales__input" placeholder="Celular">
                </div>

                <div class="sales__form-input-container">
                    <label for="" class="sales__label">Id</label>
                    <input id="salesId" type="text" class="sales__input" placeholder="Id" readonly>

                </div>

                <div class="sales__form-input-container">
                    <label for="" class="sales__label">Fondo</label>
                    <input type="number" class="sales__input" id="cashIn" placeholder="Fondo">

                </div>

                <div class="sales__form-input-container">
                    <label for="" class="sales__label sales__label-fondo">Efectivo</label>
                    <input type="number" class="sales__input" id="cash" placeholder="Efectivo">

                </div>

                <div class="sales__form-input-container">
                    <label for="" class="sales__label">Tarjeta</label>
                    <input type="number" class="sales__input" id="card" placeholder="Tarjeta">

                </div>

                <div class="sales__form-input-container">
                    <label for="" class="sales__label">Dolares</label>
                    <input type="number" class="sales__input" id="usd" placeholder="Dolares">

                </div>
                <div class="sales__form-input-container">
                    <label for="" class="sales__label sales__label-payment">Pago</label>
                    <input type="number" class="sales__input" id="payment" placeholder="Pago">

                </div>


              
    
  
        
    
    
                <div class="sales__errorMessages" id="errorMessages" style="color:red"></div>
                <div class="sales__button-container">
                    <button class="sales__button">Vender</button>
                    
                </div>
             
            </form>

            <div class="sales__list">
                <div class="sales__list-close-container">
                    <img src="<%= require('./images/close_48dp_FILL0_wght400_GRAD0_opsz48.png') %>" alt="" class="sales__list-close">
                </div>
                <div class="sales__list-container">
                    <div class="sales__list-title-container">
                        <h3 class="sales__list-title">CLIENTES</h3>
                    </div>
                    <form class="sales__list-form">
                        <input type="text" class="sales__form-text" placeholder="Buscar">
    
                        <div class="sales__data">
                  
                        </div>
    
              
                    </form>
                </div>
            </div>


            <div class="calculadora-container">

                <div class="calculadora">

                    <div class="calculadora__display">0</div>

                    <div class="calculadora__buttons-container">
                        <button id="1" class="calculadora__button" data-value="1">1</button>
                        <button id="2" class="calculadora__button" data-value="2">2</button>
                        <button id="3" class="calculadora__button" data-value="3">3</button>
                        <button id="4" class="calculadora__button" data-value="4">4</button>
                        <button id="5" class="calculadora__button" data-value="5">5</button>
                        <button id="6" class="calculadora__button" data-value="6">6</button>
                        <button id="7" class="calculadora__button" data-value="7">7</button>
                        <button id="8" class="calculadora__button" data-value="8">8</button>
                        <button id="9" class="calculadora__button" data-value="9">9</button>
                        <button id="0" class="calculadora__button"data-value="0">0</button>
                        <button class="calculadora__button" id="clear-btn">C</button>
                        <button class="calculadora__button" id="enter-btn">OK</button>
                    </div>


                </div>


            </div>

          


        

        </div>

        
   

      
    </div>
 
</body>
</html>
